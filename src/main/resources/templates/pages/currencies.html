<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <style>

        .vertical-center {
          min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
          min-height: 100vh; /* These two lines are counted as one :-)       */

          display: flex;
          align-items: center;
        }


    </style>

    <title>Currency Table</title>
</head>


<!--<meta name="theme-color" content="#7952b3">-->
<body>


<div th:replace="~{fragments/navigation :: navigation}"></div>

<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class="col-8 vertical-center">
            <table class="table table-striped">
                <thead>
                <tr>
                    <td>currencyname</td>
                    <td>rate</td>
                    <td>update date</td>
                </tr>
                </thead>

                <tr th:each="currency:${currencies}">
                    <td th:text="${currency.currencyname}">currencyname</td>
                    <td th:text="${#numbers.formatDecimal(currency.rate, 1, 3)}">rate</td>
                    <td th:text="${currency.date}">date</td>
                </tr>
            </table>
        </div>
        <div class="col">

        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

</body>
</html>
